
<span ng-controller="MapCtrl">

    <div id="map">

       <leaflet   height="100%" markers="markers" lf-center="london"></leaflet>

   </div>

   <div id="mapSide" >

    <div class="wrapper">
      
      <div class="card radius shadowDepth1">
         <div class="card__image border-tlr-radius">
            <img ng-src="{{sideCard.image}}" alt="image" class="border-tlr-radius">
        </div>

        <div class="card__content card__padding">

                        <div class="card__social">

                    </div> -->

                    <div class="card__meta">
                       <a href="#">{{sideCard.title}}</a>
                       <time>{{sideCard.date | date:'mediumDate'}}</time>
                   </div>

                   <article class="card__article">
                       <h2><a href="#">{{sideCard.subTitle}}</a></h2>

                       <p>{{sideCard.message}}</p>
                   </article>
               </div>

               <div class="card__action">

                   <img src="" alt="user">
                   <div class="card__author-content">
